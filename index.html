<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="Nobonita Saha Niha">

        <!-- =================== Title ======================= -->
        <title>Emergency Response Authority</title>
        <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon">


        <!-- ==================== Custom Link & CDN ================ -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="css/style.css">


        <!-- ==================== Google Fonts ================= -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 


        <!-- =================== Font Awesome ================ -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <div class="bg-white lg:py-4 md:py-2 py-2">
                <div class="container md:px-2 px-4 mx-auto">
                    <div class="flex justify-between">
                        <div class="logo flex items-center lg:gap-2 gap-1">
                            <img src="images/logo.png" alt="Emergency Service Logo" class="lg:w-16 lg:h-16 w-10 h-10">
                            <span class="text-[#006747] font-inter font-black lg:text-2xl text-base lg:leading-7 leading-4">Emergency <br> Response</span>
                        </div>


                        <div class="count-part flex items-center gap-1">
                            <!-- ========== Heart ========= -->
                            <div class="like flex items-center justify-center md:gap-2 gap-1 md:w-28 w-auto md:px-2 px-2 md:py-3 py-1 rounded-4xl bg-[#41ff6b1a]">
                                <span id="heart-count" id="like-count" class="font-roboto md:text-xl text-xs font-bold">0</span>
                                <img src="images/heart.png" alt="Heart Image" class="md:w-6 w-4">
                            </div>

                            <!-- ========= Coin ========== -->
                            <div class="like flex items-center justify-center md:gap-2 gap-1 md:w-28 w-auto md:px-2 px-2 md:py-3 py-1 rounded-4xl bg-[#41ff6b1a]">
                                <span id="coin-count" class="font-roboto md:text-xl text-xs font-bold">100</span>
                                <img src="images/coin.png" alt="Coin Image" class="md:w-6 w-4">
                            </div>

                            <!-- ========= Copy =========== -->
                            <div class="like flex items-center justify-center md:gap-2 gap-1 md:w-28 w-auto md:px-2 px-2 md:py-3 py-1 rounded-4xl bg-[#00A63E]">
                                <span id="copy-count" class="font-roboto md:text-xl text-xs font-bold text-white">0 Copy</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- ========== Script ============== -->
        <script src="js/script.js"></script>
    </body>
</html>
